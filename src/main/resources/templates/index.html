<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../themes/icon.css"/>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../locale/easyui-lang-en.js"></script>
	<script type="text/javascript" src="../locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:30%"></div>
	<div data-options="region:'south',border:false" style="height:30%;"></div>
	<div data-options="region:'east',border:false" style="width:35%;"></div>
	<div data-options="region:'west',border:false" style="width:35%;"></div>
	<div data-options="region:'center',border:false" style="padding:5px;">
		<div class="easyui-panel" title="登录" style="width:250px">
			<div>
				<form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
					<table cellpadding="5">
						<tr>
							<td>账号:</td>
							<td><input class="easyui-textbox" type="text" name="userId" data-options="required:true"></input></td>
						</tr>
						<tr>
							<td>密码:</td>
							<td><input class="easyui-textbox" type="password" name="pwd" data-options="required:true,validType:'length[6,10]'"></input></td>
						</tr>
					</table>
				</form>
				<div style="margin-bottom:20px">
					<input type="checkbox" checked="checked" id="logrem"/>
					<span>记住我</span>
				</div>
				<div align="center">
					<a href="javascript:;" onclick="submitForm()" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:50%;">
						<span style="font-size:14px;">登录</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
    function submitForm(){
        $('#ff').form('submit',{
            url:'/login',
            onSubmit:function(){
                return $(this).form('enableValidation').form('validate');
            },
            success:function(data){
                debugger;
                alert(data)
            }
        });
    }
</script>
</html>
